<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="container main-container">
        <h1>Color Finder</h1>
        <p class="slogan">Find the perfect colors for your new project.</p>
        <div class="input-container">
            <input type="text" id="projectInput" placeholder="Enter your project name">
        </div>
        <button>Submit</button>
        <div id="colorsContainer"></div>
    </div>
    <script src="script.js"></script>

    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="timotheuswiese" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

</body>
</html>
